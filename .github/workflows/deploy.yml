name: Deploy to Azure Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: src
  PYTHON_VERSION: 3.11

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ Login to Azure using Service Principal (Client Secret)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }
          enable-AzPSSession: false
          environment: azurecloud
          allow-no-subscriptions: false
          auth-type: SERVICE_PRINCIPAL

      # ðŸ”¹ Setup Python for Function App
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ðŸ”¹ (Optional) Terraform Init + Plan + Apply
      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve tfplan

      # ðŸ”¹ Deploy Function App
      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: "func-imgresize"
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

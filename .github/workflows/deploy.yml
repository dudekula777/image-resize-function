name: Deploy Azure Function with Terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy Terraform-managed resources"
        required: false
        default: "false"

permissions:
  contents: read
  id-token: write

env:
  RESOURCE_GROUP: ImageResizeRG
  STORAGE_ACCOUNT_NAME: stimgresize
  FUNCTION_APP_NAME: func-imgresize
  APP_SERVICE_PLAN: plan-imgresize
  APP_INSIGHTS_NAME: app-insights-image-resize
  LOCATION: "West Europe"
  PYTHON_VERSION: "3.11"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "src"
  TF_WORKING_DIR: "./terraform"

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    environment: production

    outputs:
      terraform_applied: ${{ steps.apply_status.outputs.applied }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.2"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Verify Azure account
        run: az account show

      - name: Create terraform.tfvars
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          subscription_id            = "${{ secrets.ARM_SUBSCRIPTION_ID }}"
          tenant_id                  = "${{ secrets.ARM_TENANT_ID }}"
          client_id                  = "${{ secrets.ARM_CLIENT_ID }}"
          client_secret              = "${{ secrets.ARM_CLIENT_SECRET }}"
          resource_group_name        = "${{ env.RESOURCE_GROUP }}"
          storage_account_name       = "${{ env.STORAGE_ACCOUNT_NAME }}"
          function_app_name          = "${{ env.FUNCTION_APP_NAME }}"
          app_service_plan_name      = "${{ env.APP_SERVICE_PLAN }}"
          application_insights_name  = "${{ env.APP_INSIGHTS_NAME }}"
          location                   = "${{ env.LOCATION }}"
          service_plan_sku           = "Y1"
          EOF
          echo "✅ terraform.tfvars created."

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan -var-file=terraform.tfvars

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

      - name: Terraform Apply
        id: apply_status
        if: github.event.inputs.destroy == 'false'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -auto-approve tfplan
          echo "applied=true" >> $GITHUB_OUTPUT

      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "⚠️ Destroying all Terraform-managed resources..."
          terraform destroy -auto-approve -var-file=terraform.tfvars
          echo "applied=false" >> $GITHUB_OUTPUT

  deploy-function:
    name: Deploy Azure Function Code
    runs-on: ubuntu-latest
    needs: terraform
    if: needs.terraform.outputs.terraform_applied == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./src/function_app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Verify Deployment
        run: echo "✅ Azure Function App deployed successfully!"

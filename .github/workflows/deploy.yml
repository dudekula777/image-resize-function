name: Deploy Azure Function with Terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy Terraform-managed resources"
        required: false
        default: "false"

permissions:
  contents: read
  id-token: write   # Required for OIDC authentication

env:
  RESOURCE_GROUP: ImageResizeRG
  STORAGE_ACCOUNT_NAME: stimgresize
  FUNCTION_APP_NAME: func-imgresize
  APP_SERVICE_PLAN: plan-imgresize
  APP_INSIGHTS_NAME: app-insights-image-resize
  LOCATION: "West Europe"
  PYTHON_VERSION: "3.11"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "src"
  TF_WORKING_DIR: "./terraform"

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.2"

      # 3Ô∏è‚É£ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      # 4Ô∏è‚É£ Verify Azure Login
      - name: Verify Azure account
        run: az account show

      # 5Ô∏è‚É£ Create terraform.tfvars dynamically
      - name: Create terraform.tfvars
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          subscription_id       = "${{ secrets.ARM_SUBSCRIPTION_ID }}"
          tenant_id             = "${{ secrets.ARM_TENANT_ID }}"
          client_id             = "${{ secrets.ARM_CLIENT_ID }}"
          client_secret         = "${{ secrets.ARM_CLIENT_SECRET }}"
          resource_group_name   = "${{ env.RESOURCE_GROUP }}"
          storage_account_name  = "${{ env.STORAGE_ACCOUNT_NAME }}"
          function_app_name     = "${{ env.FUNCTION_APP_NAME }}"
          service_plan_name     = "${{ env.APP_SERVICE_PLAN }}"
          app_insights_name     = "${{ env.APP_INSIGHTS_NAME }}"
          location              = "${{ env.LOCATION }}"
          service_plan_sku      = "Y1"
          EOF
          echo "‚úÖ terraform.tfvars created."

      # 6Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      # 7Ô∏è‚É£ Import existing Azure resources (safe re-run)
      - name: Import existing Azure resources
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set -e
          echo "üîç Checking and importing existing resources..."

          SUB_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}
          RG=${{ env.RESOURCE_GROUP }}

          function try_import() {
            local name=$1
            local check=$2
            local tf_resource=$3
            local tf_id=$4
            if eval "$check" &>/dev/null; then
              echo "‚úÖ $name exists ‚Äî importing..."
              terraform import -no-color $tf_resource "$tf_id" || true
            else
              echo "‚ÑπÔ∏è $name not found ‚Äî will be created by Terraform."
            fi
          }

          try_import "Resource Group" \
            "az group show --name $RG" \
            "azurerm_resource_group.main" \
            "/subscriptions/$SUB_ID/resourceGroups/$RG"

          try_import "Storage Account" \
            "az storage account show --name ${{ env.STORAGE_ACCOUNT_NAME }} --resource-group $RG" \
            "azurerm_storage_account.main" \
            "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Storage/storageAccounts/${{ env.STORAGE_ACCOUNT_NAME }}"

          # ‚úÖ FIXED: Correct App Service Plan path (capital F in serverFarms)
          try_import "App Service Plan" \
            "az appservice plan show --name ${{ env.APP_SERVICE_PLAN }} --resource-group $RG" \
            "azurerm_service_plan.main" \
            "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Web/serverFarms/${{ env.APP_SERVICE_PLAN }}"

          try_import "Application Insights" \
            "az monitor app-insights component show --app ${{ env.APP_INSIGHTS_NAME }} --resource-group $RG" \
            "azurerm_application_insights.main" \
            "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Insights/components/${{ env.APP_INSIGHTS_NAME }}"

          try_import "Function App" \
            "az functionapp show --name ${{ env.FUNCTION_APP_NAME }} --resource-group $RG" \
            "azurerm_linux_function_app.main" \
            "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Web/sites/${{ env.FUNCTION_APP_NAME }}"

          echo "‚úÖ Import step complete."

      # 8Ô∏è‚É£ Validate Terraform
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # 9Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan -var-file=terraform.tfvars

      # üì¶ Upload plan artifact
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

      # üîü Terraform Apply
      - name: Terraform Apply
        if: success() && github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || github.event.inputs.destroy == 'false')
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # üß® Terraform Destroy (manual trigger only)
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.destroy == 'true'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "‚ö†Ô∏è Destroying Terraform-managed resources..."
          terraform destroy -auto-approve -var-file=terraform.tfvars

  # üöÄ Deploy Azure Function Code
  deploy-function:
    name: Deploy Azure Function Code
    runs-on: ubuntu-latest
    needs: terraform
    if: |
      success() &&
      github.ref == 'refs/heads/main' &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.destroy == 'false')

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3Ô∏è‚É£ Login to Azure (required for deploy step)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ./src/function_app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5Ô∏è‚É£ Deploy Function App Code
      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      # 6Ô∏è‚É£ Verify Deployment
      - name: Verify Deployment
        run: echo "‚úÖ Azure Function App deployed successfully!"

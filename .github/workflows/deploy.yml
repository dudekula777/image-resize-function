name: Deploy Azure Function with Terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy Terraform-managed resources"
        required: false
        default: "false"

permissions:
  contents: read
  id-token: none

env:
  RESOURCE_GROUP: ImageResizeRG
  STORAGE_ACCOUNT_NAME: stimgresize
  FUNCTION_APP_NAME: func-imgresize
  APP_SERVICE_PLAN: plan-imgresize
  APP_INSIGHTS_NAME: app-insights-image-resize
  LOCATION: "West Europe"
  PYTHON_VERSION: "3.11"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "src"

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      # üß© Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # üß∞ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.2"

      # üîê Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }
          auth-type: SERVICE_PRINCIPAL

      # ‚úÖ Verify Azure Login
      - name: Verify Azure account
        run: az account show

      # ü™£ Create tfvars file for Terraform
      - name: Create terraform.tfvars
        working-directory: ./terraform
        run: |
          cat > terraform.tfvars <<EOF
          subscription_id = "${{ secrets.ARM_SUBSCRIPTION_ID }}"
          tenant_id       = "${{ secrets.ARM_TENANT_ID }}"
          client_id       = "${{ secrets.ARM_CLIENT_ID }}"
          client_secret   = "${{ secrets.ARM_CLIENT_SECRET }}"
          resource_group_name = "${{ env.RESOURCE_GROUP }}"
          storage_account_name = "${{ env.STORAGE_ACCOUNT_NAME }}"
          function_app_name = "${{ env.FUNCTION_APP_NAME }}"
          app_service_plan_name = "${{ env.APP_SERVICE_PLAN }}"
          application_insights_name = "${{ env.APP_INSIGHTS_NAME }}"
          location = "${{ env.LOCATION }}"
          service_plan_sku = "Y1"
          EOF
          echo "‚úÖ terraform.tfvars file created successfully."

      # üöÄ Terraform Init
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false -upgrade

      # üß© Import existing Azure resources (conditional)
      - name: Import existing Azure resources (conditional)
        working-directory: ./terraform
        run: |
          set -e
          echo "üîé Checking and importing existing resources if they already exist..."

          SUB_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}
          RG=${{ env.RESOURCE_GROUP }}

          # Resource Group
          if az group show --name $RG &>/dev/null; then
            echo "‚úÖ Resource Group exists ‚Äî importing..."
            terraform import azurerm_resource_group.main "/subscriptions/$SUB_ID/resourceGroups/$RG" || true
          fi

          # Storage Account
          if az storage account show --name ${{ env.STORAGE_ACCOUNT_NAME }} --resource-group $RG &>/dev/null; then
            echo "‚úÖ Storage Account exists ‚Äî importing..."
            terraform import azurerm_storage_account.main "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Storage/storageAccounts/${{ env.STORAGE_ACCOUNT_NAME }}" || true
          fi

          # App Service Plan
          if az appservice plan show --name ${{ env.APP_SERVICE_PLAN }} --resource-group $RG &>/dev/null; then
            echo "‚úÖ App Service Plan exists ‚Äî importing..."
            terraform import azurerm_app_service_plan.main "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Web/serverfarms/${{ env.APP_SERVICE_PLAN }}" || true
          fi

          # Application Insights
          if az monitor app-insights component show --app ${{ env.APP_INSIGHTS_NAME }} --resource-group $RG &>/dev/null; then
            echo "‚úÖ Application Insights exists ‚Äî importing..."
            terraform import azurerm_application_insights.main "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Insights/components/${{ env.APP_INSIGHTS_NAME }}" || true
          fi

          # Function App
          if az functionapp show --name ${{ env.FUNCTION_APP_NAME }} --resource-group $RG &>/dev/null; then
            echo "‚úÖ Function App exists ‚Äî importing..."
            terraform import azurerm_linux_function_app.main "/subscriptions/$SUB_ID/resourceGroups/$RG/providers/Microsoft.Web/sites/${{ env.FUNCTION_APP_NAME }}" || true
          fi

          echo "‚úÖ Import step completed successfully."

      # ‚úÖ Terraform Validate
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      # üìã Terraform Plan
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -input=false -var-file=terraform.tfvars

      # ‚öôÔ∏è Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event.inputs.destroy == 'false'
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false -var-file=terraform.tfvars

      # üß® Terraform Destroy (manual)
      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        working-directory: ./terraform
        run: |
          echo "‚ö†Ô∏è Destroying all resources..."
          terraform destroy -auto-approve -input=false -var-file=terraform.tfvars

  # üöÄ Deploy Function App Code
  deploy-function:
    name: Deploy Function Code
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event.inputs.destroy == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./src/function_app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Verify Deployment
        run: echo "‚úÖ Function App deployed successfully!"

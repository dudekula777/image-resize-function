name: Deploy Azure Function with Terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: none   # Using service principal auth, not OIDC

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src'
  PYTHON_VERSION: '3.11'

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      # üß© Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚ö°Ô∏è Cache Terraform plugins & modules to speed up runs
      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./terraform/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      # üß∞ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'
          terraform_wrapper: false

      # üîê Azure login via Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }
          auth-type: SERVICE_PRINCIPAL

      # üåç Export ARM environment variables
      - name: Set Terraform environment variables
        run: |
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> $GITHUB_ENV

      # ‚úÖ Verify Azure account
      - name: Verify Azure account
        run: az account show

      # üöÄ Terraform Init (fast with cached modules)
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false -upgrade

      # ‚úÖ Terraform Validate
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      # ‚öôÔ∏è Terraform Plan (with refresh timeout + compact output)
      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan -input=false -refresh-timeout=1m \
            -var="storage_account_name=stimgresize" \
            -var="function_app_name=func-imgresize"

      # üöÄ Terraform Apply (auto-approve only on main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve -input=false \
            -var="storage_account_name=stimgresize" \
            -var="function_app_name=func-imgresize"

  deploy-function:
    name: Deploy Function Code
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore dependencies
        working-directory: ./src/function_app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ‚òÅÔ∏è Deploy Function
      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: func-imgresize
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Verify deployment
        run: |
          echo "‚úÖ Function app deployed successfully!"
          echo "App name: func-imgresize"
